<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/card.css">
    <link rel="stylesheet" href="./style/types.css">
    <link rel="stylesheet" href="./style/mobile.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./assets/icons/icons.css">

    <link rel="icon" type="x-icon/image" href="./assets/imgs/favicon.ico">
</head>
<body onload="init()">
    <header>
        <img class="logo_header" id="top_of_page" src="./assets/imgs/pokebal_2.jpg">
        <h1 class="headline">Pokedex</h1>
    </header>
    <div id="main" class="main">
        <div class="searchbox"> 
            <input id="pokemon_input" type="text" placeholder="Search for Pokemon by valid criteria">
            <button onclick="checkValidInput()" id="search_button">ðŸ”Ž</button>
        </div>
        <div id="display_pokemons_container" class="display_pokemons_container">

        </div>
        <div id="button_div_main" class="button_div_main">
            <a id="load_more_pkm" onclick="loadMorePkm()">Load more Pokemon</a>
            <a href="#top_of_page">Back to the top</a>
        </div>
    </div>

    <div id="loading_spinner">
        <img class="loading_spinner_img" src="./assets/imgs/pokebal.jpg">
        <p>... loading ...</p>
    </div>

    <div class="alert_invalid_input d_none_reset_search_button" id="button_div_search">
        <div class="button_div_search">
            <button id="clear_search_button" onclick="resetSearch()">Reset Search</button>
        </div>
    </div>

    <div onclick="closeOverlayCardInfo()" id="overlay_card_info" class="overlay_card_info d_none"></div>
    <footer>
        <p>Created by Maike</p>
        <img src="./assets/imgs/pokemon.jpg" alt="pokemon">
    </footer>
    <script src="./script/script.js"></script>
    <script src="./script/overlay.js"></script>
    <script src="./script/templates.js"></script>
</body>
</html>
